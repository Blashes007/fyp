{% extends 'main/account_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_account %}
<form method="POST" class="signup_form mr-2 ml-2">
	{% csrf_token %}
	<fieldset>
		{{form|crispy}}
	</fieldset>
	<section class="mt-4 mr-1 ml-1">
		<button type="submit">लग-इन</button>
		<small>नयाँ सदस्य? दर्ता गर्नुहोस् यहाँ। &nbsp;<a href="{% url 'signup' %}">साइन अप</a></small>
		<small>
बिर्सनुभयो <a href="{% url 'password_reset' %}">
पासवर्ड</a></small>

	</section>
	<div class="subtitle pt-2 mt-1"></div>
</form>
<script type="text/javascript">
	document.getElementsByTagName('label')[0].innerText = 'Email';

</script>
{% endblock body_account %}
